<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8">
  <title>First Assignment of MIT in Html</title>
</head>

<body>
  <main>
    <header>
      <h1>Kaibo Zuo first assignment for MIT online class in web design</h1>
      <table style = "width: 30%">
        <caption>it is a table with no data</caption>
        <tr><th>One</th><th>Two</th><th>Three</th><th>Four</th></tr>
<!--       caption is to set a name for the table, and its position is following
the table position, so if you change the table size or move the table to other place,
the caption's position will change too-->
      </table>
    </header>

    <nav>
      <h2> Favorite Foods</h2>
      <ul>
        <li>Apples</li>
        <li>Pizza</li>
        <li>Crab</li>
        <li>Chocolate Cake</li>
      </ul>
    </nav>

    <nav>
      <h2>Achievements</h2>
      <p>Progress in this course(100%)<progress value = "100" max="100"></progress></p>
    </nav>

  </main>
</body>
</html>
